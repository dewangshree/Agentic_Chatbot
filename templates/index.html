<!DOCTYPE html>
<html>
<head>
    <title>Monday Business Intelligence Agent</title>

    <!-- Markdown Renderer -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 420px;
            height: 550px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(to right, #2d6cdf, #4b8df8);
            color: white;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 85%;
            word-wrap: break-word;
        }

        .user {
            background: #2d6cdf;
            color: white;
            margin-left: auto;
        }

        .bot {
            background: #f0f0f0;
        }

        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        button {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background: #2d6cdf;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1e4fb3;
        }

        /* Markdown table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
            font-size: 13px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: left;
        }

        th {
            background: #2d6cdf;
            color: white;
        }

    </style>
</head>

<body>

<div class="chat-container">

    <div class="chat-header">
        Monday Business Intelligence Agent
    </div>

    <div class="chat-box" id="chatBox"></div>

    <div class="input-box">
        <input id="question" placeholder="Ask business question..." />
        <button onclick="sendMessage()">Send</button>
    </div>

</div>

<script>

async function sendMessage() {

    let input = document.getElementById("question");
    let chatBox = document.getElementById("chatBox");
    let question = input.value.trim();

    if (!question) return;

    // User message
    let userMsg = document.createElement("div");
    userMsg.className = "message user";
    userMsg.textContent = question;
    chatBox.appendChild(userMsg);

    input.value = "";

    // Bot loading message
    let botMsg = document.createElement("div");
    botMsg.className = "message bot";
    botMsg.textContent = "Typing...";
    chatBox.appendChild(botMsg);

    chatBox.scrollTop = chatBox.scrollHeight;

    // API Call
    let response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: question })
    });

    let data = await response.json();

    // Render markdown response
    botMsg.innerHTML = marked.parse(data.answer);

    chatBox.scrollTop = chatBox.scrollHeight;
}

</script>

</body>
</html>
